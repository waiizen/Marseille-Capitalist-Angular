<div class="modal">
  <div>
    <h1 class="title">Les Managers</h1>
  </div>
  <div>
    <div *ngFor="let manager of world.managers.pallier;">{{setManager(manager)}}
      <div *ngIf="!manager.unlocked" class="managerslayout">
        <div class="logo">
          <img class="round" [src]="server + 'icones/' + manager.logo" />
        </div>
        <div class="C2">
          <div class="managername"> {{ manager.name}} </div>
          <div class="managercible">Automatise {{ this.getProductName(manager.idcible) }} </div>
          <div class="managercost"> {{ manager.seuil}} â‚¬</div>
        </div>
        <div class="C3">
          <button mat-raised-button (click)="hireManager(manager)" [disabled]="isDisabled" [ngClass]="{'selectable' : (this.globalMoney >= manager.seuil)}">Recruter !</button>
        </div>
      </div>
    </div>
  </div>
</div>

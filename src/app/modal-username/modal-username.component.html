<h1 mat-dialog-title>Quel est votre pseudo ?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Pseudo</mat-label>
    <input matInput [(ngModel)]="username">
    <span class="error" [innerHTML]="errorMsg"></span>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onNoClick()">Random</button>
  <button mat-button (click)="onClick()" cdkFocusInitial>Valider</button>
</div>

<div id="product">
  <div class="img">
    <img (click)="startFabrication()"
         [src]="server + 'icones/' + this.product.logo">
  </div>
  <div class="product">
    <mat-progress-bar mode="determinate"
                      [value]="progressbarValue"></mat-progress-bar>
    <p>
      <mat-icon>savings</mat-icon>{{this.product.revenu}}â‚¬&nbsp;&nbsp;-&nbsp;&nbsp;
      <mat-icon>access_time_filled</mat-icon>
      {{this.product.timeleft | msFormat}}
    </p>
    <div class="price">
      <button mat-raised-button [disabled]="!buyable"><mat-icon>add_shopping_cart</mat-icon>{{this.product.cout}}$</button>
    </div>
    <div class ="qtt">
      <p>{{this.product.quantite}}</p>
    </div>
  </div>
</div>

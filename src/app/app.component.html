<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="sidenav">
    <img src="assets/marseilleLogo.png" alt="logoJeu" id="appLogo">
    <h1 id="worldName">{{world.name}}</h1>
    <ul class="menu">
      <mat-form-field class="example-full-width">
        <mat-label>Pseudo</mat-label>
        <input matInput [(ngModel)]="username" readonly>
      </mat-form-field> &nbsp;&nbsp;&nbsp;
      <button mat-raised-button (click)="openDialog()">Changer</button>
      <a mat-stroked-button routerLink="gameplay"> <!--(click)="this.isClicked = !isClicked" [class.myClass]="this.isClicked"-->Rappeurs</a><br>
      <a mat-stroked-button routerLink="achievements"> <!--(click)="this.isClicked = !isClicked"  [class.myClass]="this.isClicked"-->Succ√®s</a><br>
      <a mat-stroked-button routerLink="upgrades" [matBadge]="badgeUpgrades" [matBadgeHidden]="badgeUpgrades==0">Featurings</a><br>
      <a mat-stroked-button routerLink="managers" [matBadge]="badgeManagers" [matBadgeHidden]="badgeManagers==0">Label</a><br>
      <a mat-stroked-button routerLink="angel">L'Ange</a><br>
      <a mat-stroked-button>A suivre...</a>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="containerContent">
      <app-header [world]="this.world"></app-header>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
